<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" data-choice="rock">
                <img src="rock.png" alt="Rock">
            </button>
            <button class="choice" data-choice="paper">
                <img src="paper.png" alt="Paper">
            </button>
            <button class="choice" data-choice="scissors">
                <img src="scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="results">
            <div class="result">
                <h2>Player's Choice:</h2>
                <img id="player-choice" src="rock.png" alt="">
            </div>
            <div class="result">
                <h2>Computer's Choice:</h2>
                <img id="computer-choice" src="rock.png" alt="">
            </div>
            <h2 id="result-text"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
